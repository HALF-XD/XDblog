<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="./assets/Logo.png">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- sidebar -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" />
  <!-- toc[css] -->
  <link rel="stylesheet" href="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/light.css">  
</head>

<body>
  <div data-app id="app">Please wait...</div>

  <script>
    window.$docsify = {
      // GENERAL
      // -----------------------------------------------------------------
      el        : '#app', // 该DOM在初始化时挂载
      name      : "XD",
      nameLink  : 'https://www.github.com', 
      logo      : '',
      repo      : 'https://github.com/', // github图标 右上角
      themeColor: '#000',
      loadNavbar    : true, // 加载导航栏 '_navbar.md'
      loadSidebar   : true, // 加载侧边栏 '_sidebar.md'
      // coverpage     : true, // 添加头屏页面  '_coverpage.md'

      // NAVIGATION
      // -----------------------------------------------------------------
      auto2top   : true,
      // subMaxLevel: 3,     // 最大的目录等级
      mergeNavbar: true,  // 小屏设备下合并导航栏到侧边栏

      tabs: {
        persist    : true,      // 页面刷新/重新访问后是否将恢复选项卡选择
        sync       : true,      // 选项卡的选择是否将与匹配的标签跨选项卡同步
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },

      // PLUGINS
      // -----------------------------------------------------------------
      search: {
        depth       : 3,
        paths       : 'auto',
        noData      : {'/': 'No results!'},
        placeholder : {'/': 'Search...'}
      },

      'flexible-alerts': {
        style: 'flat', // callout/flat
        note: {
          label: "NOTE"
        },
        tip: {
          label: "Tip"
        },
        warning: {
          label: "Warning"
        },
        attention: {
          label: "Attention"
        },
        comment: {
          label: 'Comment',
          icon: 'fas fa-comment',
        }
      },

      toc: {
        tocMaxLevel: 5,
        target: 'h2, h3, h4, h5, h6'
      },

      plugins: [
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer style="text-align: center">',
              '<p>XD</p>',
            '</footer>'
          ].join('');
          
          hook.afterEach(function (html) {
            var isReadme = window.location.href.indexOf("README");
            if (isReadme === -1) {
              // return header + html + footer;
              return html + footer;
            } else {
              return html + footer;
            }
          });
        }
      ]
    }

  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-example-panels"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!-- 代码高亮-bash -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <!-- 回到顶部功能 -->
  <script src="https://unpkg.com/vanilla-back-to-top@7.2.1/dist/vanilla-back-to-top.min.js"></script>
  <script>addBackToTop({
    diameter: 56,
    backgroundColor: '#000',
    textColor: '#FFF'
  })
  </script>

</body>
</html>
