      ga: 'G-6L9XK41XV1', // è°·æ­Œç»Ÿè®¡
      // NAVIGATION

      auto2top: true,
      // subMaxLevel: 3,     // æœ€å¤§çš„ç›®å½•ç­‰çº§
      mergeNavbar: true,  // å°å±è®¾å¤‡ä¸‹åˆå¹¶å¯¼èˆªæ åˆ°ä¾§è¾¹æ 

      tabs: {
        persist: true,      // é¡µé¢åˆ·æ–°/é‡æ–°è®¿é—®åŽæ˜¯å¦å°†æ¢å¤é€‰é¡¹å¡é€‰æ‹©
        sync: true,      // é€‰é¡¹å¡çš„é€‰æ‹©æ˜¯å¦å°†ä¸ŽåŒ¹é…çš„æ ‡ç­¾è·¨é€‰é¡¹å¡åŒæ­¥
        theme: 'classic', // default
        tabComments: true,      // default

      },

      // PLUGINS
      // -----------------------------------------------------------------
      search: {
        depth: 3,
        paths: 'auto',
        noData: { '/': 'No results!' },
        placeholder: { '/': 'ðŸ” Search...' }
      },

      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },

      timeUpdater: {
        text: ">last update time: {docsify-updated}",
        formatUpdated: "{YYYY}/{MM}/{DD}",
        whereToPlace: "bottom",  // "top" or "bottom", default to "bottom"
      },

      'flexible-alerts': {
        style: 'flat', // callout/flat
        note: {
          label: "NOTE"
        },
        tip: {

        },
        warning: {

        },
        attention: {
          label: "Attention"
        },
        comment: {
          label: 'Comment',
          icon: 'fas fa-comment',
        }
      },

      toc: {
        tocMaxLevel: 5,
        target: 'h2, h3, h4, h5, h6'
      },

      plugins: [
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer style="text-align: center">',
            '<p>XD</p>',
            '</footer>'
          ].join('');

          hook.afterEach(function (html) {
            var isReadme = window.location.href.indexOf("README");
            if (isReadme === -1) {
              // return header + html + footer;
              return html + footer;
            } else {
              return html + footer;
            }
          });
        }
      ]
    }

  </script>
